      <div class="song-section">
          <div class="recording-column">
              <h2 class="song-title">{{song.title}}</h2>
              <div class="recordings">
                {% for recording in song.recordings.all %}
                <div class="recording">
                    <h3 class="recording-title">{{recording.voice_group}}</h3>
                    <audio controls>
                        <source src="{{recording.file.url}}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                {% endfor %}
              </div>
          </div>
          <div class="image-column">
              <div class="score-image">
                  <img src="{{song.score.img.url}}" alt="Score of the Song">
              </div>
          </div>
      </div>
