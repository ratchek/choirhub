{% load static %}

      <div class="song-section">
          <div class="recording-column">
              <h2 class="song-title">{{song.title}}</h2>
              <div class="recordings">
                {% for recording in song.recordings.all %}
                <div class="recording">
                    <h3 class="recording-title">{{recording.voice_group}}</h3>
                    <div class="audio-loop-container">
                        <button class="loopButton">
                            <img src="{% static 'img/icons/loop-svgrepo-com.svg' %}" alt="Loop icon" class="loop-icon">
                        </button>
                        <audio controls>
                            <source src="{{recording.file.url}}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
                {% endfor %}
              </div>
                <div class="score-button-long">
                    <a href="{{song.score.file.url}}">Download Score</a>
                </div>
                <div class="score-button-short">
                    <a href="{{song.score.file.url}}">Score</a>
                </div>
          </div>
          <div class="image-column">
              <div class="score-image">
                  <a href="{{song.score.file.url}}"> <img src="{{song.score.img.url}}" alt="Score for {{song.title}}"> </a>
              </div>
          </div>
      </div>
