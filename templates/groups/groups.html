{% extends 'layouts/base.html' %}


{% block content %}
<div class="container">

    {% for group in groups%}
        <div class="row">
          <div class="col-md-8 mx-auto text-center">
            <a href="{% url 'group-detail' group.id %}"  <h3 class="display-2">{{group.name}}</h3> </a>
          </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
