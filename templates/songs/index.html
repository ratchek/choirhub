{% extends 'songs/base.html' %}


{% block content %}
<div class="container">

    {% for song in songs%}
        <div class="row">
          <div class="col-md-8 mx-auto text-center">
            <h3 class="display-2">{{song.title}}</h3>
            <p class="lead">The time is now for it to be okay to be great. For being a bright color. For standing out.</p>
          </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
